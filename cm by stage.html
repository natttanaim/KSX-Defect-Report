<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count', { role: 'style' }, { role: 'annotation' }],
            ['Reopen', 4, '#D1E9F6', '4'],
            ['Request to close', 5, '#F6EACB', '5'],
            ['Completed for deploy', 1, '#F1D3CE', '1'],
            ['Ready to retest', 7, '#EECAD5', '7'],
            //['Fix In Progress', 1, '#D1E9F6', '1'],
            ['Ready to deploy', 2, '#F6EACB', '2'],
            ['Investigating', 5, '#F1D3CE', '5'],
            ['Assigns', 10, '#D1E9F6', '10'],
            ['New', 1, '#EECAD5', '1']
        ]);

        var options = {
            title: 'Commercial Defect by Stage',
            backgroundColor: 'transparent',
            hAxis: {
                title: 'Count',
                minValue: 0
            },
            vAxis: {
                title: 'Defect Stage'
            },
            bars: 'horizontal',
            height: 400,
            annotations: {
                alwaysOutside: true,
                textStyle: {
                    fontSize: 12,
                    color: '#000',
                    auraColor: 'none'
                }
            }
        };

       
        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        
        google.visualization.events.addListener(chart, 'select', function() {
            var selection = chart.getSelection();
            if (selection.length > 0) {
                var selectedItem = selection[0].row;
                
                // Check if the selected bar is 'Reopen'
                if (selectedItem === 0) {
                    window.open('https://etms.krungsri.net:9443/ccm/web/projects/KSX(Sales%20and%20Services)%20Production%20Defects#action=com.ibm.team.workitem.runSavedQuery&id=_-JUOkBb5Ee6X95nCewOjqQ&filterAttribute=internalState&filterValue=com.ibm.team.workitem.defectWorkflow.state.s6&filterByExactMatch=true&tq=1728538534000', '_blank');
                }
            }
        });
        chart.draw(data, options);
    }

    function goToNextPage() {
        window.location.href = 'cm trend.html';
    }

    function goToPreviousPage() {
        window.location.href = 'cm main.html';
    }
</script>
