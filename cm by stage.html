<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commercial Defect by Status</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count', { role: 'style' }, { role: 'annotation' }],
            ['To be discussed', 1, '#ff5733', '1'],
            ['Request to close', 2, '#33ff57', '2'],
            ['Completed for deploy', 9, '#3357ff', '9'],
            ['Ready to retest', 8, '#ff33a6', '8'],
            ['Fix In Progress', 1, '#ff9933', '1'],
            ['Ready to deploy', 2, '#33ffcc', '2'],
            ['Investigating', 5, '#cc33ff', '5'],
            ['Assigns', 6, '#ffcc33', '6'],
            ['New', 0, '#c0c0c0', '0']
        ]);

        var options = {
            title: 'Commercial Defect by Stage',
            hAxis: {
                title: 'Count',
                minValue: 0
            },
            vAxis: {
                title: 'Defect Stage'
            },
            bars: 'horizontal',
            height: 400,
            annotations: {
                alwaysOutside: true,
                textStyle: {
                    fontSize: 12,
                    color: '#000',
                    auraColor: 'none'
                }
            }
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        chart.draw(data, options);
    }

    function goToNextPage() {
        window.location.href = 'cm trend.html';
    }

    function goToPreviousPage() {
        window.location.href = 'cm main.html';
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100%;
        height: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    #barchart_div {
        width: 100%;
        height: 400px;
        max-width: 700px;
        margin: 0 auto;
    }

    .button-container {
        margin-top: 20px;
        text-align: center; /* Center the buttons */
    }

    .page-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    .page-button:hover {
        background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
        #container {
            padding: 10px;
        }

        #barchart_div {
            max-width: 100%;
        }
    }
</style>
</head>
<body>
<div id="container">
    <h1>Commercial Defect by Stage</h1>
    <div id="barchart_div"></div>
    <div class="button-container">
        <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
        <button class="page-button" onclick="goToNextPage()">Next Page</button>
    </div>
</div>
</body>
</html>
