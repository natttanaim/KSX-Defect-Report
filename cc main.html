<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defects in Contact Center Project</title>
  <style>
    .special-effect {
      font-weight: bold;
      font-size: 36px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%; /* Makes the gradient animation smoother */
      -webkit-background-clip: text; /* Clips the background to the text */
      -webkit-text-fill-color: transparent; /* Makes the text transparent to show the gradient */
      animation: rainbow 3s infinite; /* Animates the gradient */
    }
    @keyframes rainbow {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 58px;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 2px;
      margin: 0;
    }
    .underline {
      border-bottom: 4px solid #FFFF00;
      margin-top: 20px;
      width: 60%;
    }
    .highlight {
      font-size: 34px;
      color: #333;
      margin-top: 20px;
    }
    .button-container {
      margin-top: 40px;
    }
    .page-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .page-button:hover {
      background-color: #45a049;
    }

            /* Navigation Menu */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Page Content */
    .content {
      padding-top: 60px; /* Adjust this if your navbar height changes */
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html" >Home</a>
    <a href="retail main.html" >Defect Sales</a>
    <a href="cc main.html" class="active">Defect Contact Center</a>
    <a href="cm main.html">Defect Commercial</a>
    <a href="backlog main.html">Backlog</a>
  </div>
  
  <h1>Defects in Contact Center Project</h1>
  <div class="underline"></div>
  <div class="highlight">
  Total Defects: <span class="special-effect">51</span>
  </div>
  <div class="button-container">
    <button class="page-button" onclick="goToPreviousPage()">Previous</button>
    <button class="page-button" onclick="goToNextPage()">Next</button>
  </div>

  <script>
    // Function to navigate to the next page
    function goToNextPage() {
      window.location.href = 'cc by stage.html';
    }

    // Function to navigate to the previous page
    function goToPreviousPage() {
       window.location.href = 'retail trend.html';
    }
  </script>
</body>
</html>
