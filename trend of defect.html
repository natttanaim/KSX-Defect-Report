<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defect Tracking</title>
  <!-- Load Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Week', 'Retail', 'Contact Center', 'CM','Back log'],
        ['Week 1', 13, 123, 21, 87],
        ['Week 2', 14, 123, 21, 87],
        ['Week 3', 14, 120, 20, 87],
        ['Week 4', 14, 120, 20, 86],
        ['Week 5', 13, 121, 19, 86],
        ['Week 6', 14, 114, 19, 84],
        ['Week 7', 14, 114, 19, 84],
        ['Week 8', 14, 110, 21, 81],
        ['Week 9', 13, 104, 21, 81],
        ['Week 10', 13, 102, 23, 81],
        ['Week 11', 14, 104, 23, 85],
        ['Week 12', 14, 99, 23, 87],
        ['Week 13', 14, 99, 24, 88],
        ['Week 14', 15, 97, 24 , 88],
        ['Week 15', 14, 93, 27 , 84],
        ['Week 16', 14, 93, 27, 84],
        ['Week 17', 14, 90, 30, 84],
        ['Week 18', 13, 91, 31, 85],
        ['Week 19', 13, 88, 31, 86],
        ['Week 20', 13, 86, 32, 86],
        ['Week 21', 12, 88, 32, 83],
        ['Week 22', 12, 91, 34, 80],
        ['Week 23', 12, 92, 34, 81],
        ['Week 24', 12, 94, 35, 79],
        ['Week 25', 12, 94, 37, 79],
        ['Week 26', 12, 90, 37, 79],
        ['Week 27', 12, 88, 38, 75],
        ['Week 28', 12, 86, 40, 75],
        ['Week 29', 12, 86, 41, 75],
        ['Week 30', 12, 86, 41, 76],
        ['Week 31', 12, 86, 40, 73],
        ['Week 32', 11, 88, 41, 73],
        ['Week 33', 11, 89, 38, 73],
        ['Week 34', 9, 90, 39, 73],
        ['Week 35', 9, 91, 41, 73],
        ['Week 36', 9, 87, 30, 73],
        ['Week 37', 9, 82, 34, 73],
        ['Week 38', 7, 78, 33, 73],
        ['Week 39', 7, 72, 34, 71],
        ['Week 40', 7, 64, 35, 67],
        ['Week 41', 7, 64, 35, 66],
        ['Week 42', 7, 58, 30, 67],
        ['Week 43', 8, 58, 30, 67],
        ['Week 44', 8, 59, 30, 67],
        ['Week 45', 7, 50, 28, 67],
        ['Week 46', 8, 47, 27, 67]
      ]);

      var options = {
        title: 'Defect Trend by Week for 3 Projects and Backlog',
        backgroundColor: 'transparent',
        curveType: 'function',
        legend: { position: 'bottom' },
        width: '100%',
        height: 400,
        series: {
          0: { color: '#FF5733' }, // Retail
          1: { color: '#FFD700' }, // Contact Center (Solid magenta for blinking effect)
          2: { color: '#0000FF' }, // CM
          3: { color: '#008000' }  // Backlog
        }

      var chart = new google.visualization.LineChart(document.getElementById('linechart'));

      chart.draw(data, options);
    }
    
    function goToPreviousPage() {
      window.location.href='chart defect by serv.html';
    }
    
    function goToNextPage() {
      window.location.href='retail main.html';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #container {
      max-width: 900px;
      margin: 60px auto;
      background-color: #f4f4f4;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    #linechart {
      width: 100%;
      height: 400px;
    }

    .page-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .page-button:hover {
      background-color: #45a049;
    }

    /* Navigation Menu */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Page Content */
    .content {
      padding-top: 60px; /* Adjust this if your navbar height changes */
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
      #container {
        width: 95%;
      }
      
      .page-button {
        padding: 10px 24px;
        font-size: 14px;
      }
    }

    /* Blinking effect for the Contact Center line */
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    #linechart svg path:nth-child(2) {
      animation: blink 1s infinite;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <div class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="retail main.html">Defect Sales</a>
    <a href="cc main.html">Defect Contact Center</a>
    <a href="cm main.html">Defect Commercial</a>
    <a href="backlog main.html">Backlog</a>
  </div>
  
  <div id="container">
    <div id="update-date"></div> <!-- The content will be inserted here -->
    <script>
      fetch('date.html')
      .then(response => response.text())
      .then(data => document.getElementById('update-date').innerHTML = data);
    </script>
    <h1>Defect Tracking</h1>
    <div id="linechart"></div>
    <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
    <button class="page-button" onclick="goToNextPage()">Next Page</button>
  </div>

</body>
</html>
