<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defect Tracking</title>
  <!-- Load Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Week', 'Retail', 'Contact Center', 'CM'],
        ['Week 1', 13, 123, 21],
        ['Week 2', 14, 123, 21],
        ['Week 3', 14, 120, 20],
        ['Week 4', 14, 120, 20],
        ['Week 5', 13, 121, 19],
        ['Week 6', 14, 114, 19],
        ['Week 7', 14, 114, 19],
        ['Week 8', 14, 110, 21],
        ['Week 9', 13, 104, 21],
        ['Week 10', 13, 102, 23],
        ['Week 11', 14, 104, 23],
        ['Week 12', 14, 99, 23],
        ['Week 13', 14, 99, 24],
        ['Week 14', 15, 97, 24],
        ['Week 15', 14, 93, 27],
        ['Week 16', 14, 93, 27],
        ['Week 17', 14, 90, 30],
        ['Week 18', 13, 90, 31],
        ['Week 19', 13, 83, 31],
        ['Week 20', 13, 85, 32],
        ['Week 21', 12, 88, 32]
      ]);

      var options = {
        title: 'Defect Trend by Week for 3 Projects',
        curveType: 'function',
        legend: { position: 'bottom' },
        width: 900,
        height: 400
      };

      var chart = new google.visualization.LineChart(document.getElementById('linechart'));

      chart.draw(data, options);
    }
    
    function goToPreviousPage() {
      window.location.href='Chart Defect by serv.html';
    }
    
    function goToNextPage() {
      window.location.href='Chart Defect by serv.html';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #container {
      width: 900px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    #linechart {
      width: 100%;
      height: 400px;
    }
    .page-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px; /* Added margin to separate buttons from chart */
    }
    .page-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Defect Tracking</h1>
    <div id="linechart"></div>
    <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
    <button class="page-button" onclick="goToNextPage()">Next Page</button>
  </div>
</body>
</html>
