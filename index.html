<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Defect KSX by Project</title>
  <!-- Load Google Charts -->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Project", "Density", { role: "style" } ],
        ["Contact-Center", 51, "#FF76CE"],
        ["Sales", 9, "#FDFFC2"],
        ["DC", 0, "#94FFD8"],
        ["Commercial", 28, "#C1ECE4"],
        ["Backlog", 67, "#A3D8FF"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Defect KSX by Project",
        backgroundColor: 'transparent',  // Set chart background to transparent
        bar: {groupWidth: "65%"},
        legend: { position: "none" },
      };

      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      
      // Add event listener to handle clicks on the chart
      google.visualization.events.addListener(chart, 'select', function() {
        var selection = chart.getSelection();
        if (selection.length > 0) {
          var selectedItem = selection[0].row;
          if (selectedItem === 0) {
            window.location.href = 'cc main.html'; // Contact-Center link
          } else if (selectedItem === 1) {
            window.location.href = 'retail main.html'; // Sales link
          } else if (selectedItem === 3) {
            window.location.href = 'cm main.htmll'; // Commercial link
          } else if (selectedItem === 4) {
            window.location.href = 'backlog main.html'; // Backend link
          }
        }
      });

      chart.draw(view, options);
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4; /* Background color of the whole page */
      margin: 0;
      padding: 0;
    }
    #container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4; /* Same as body background to blend in */
      border: none;
      box-shadow: none;
    }
    h1 {
      text-align: center;
    }
    #columnchart_values {
      width: 100%;
      height: 400px;
    }
    #next-page-button {
      margin-top: 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #next-page-button:hover {
      background-color: #45a049;
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
      #container {
        width: 95%;
      }
    }

    /* Navigation Menu */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Page Content */
    .content {
      padding-top: 60px; /* Adjust this if your navbar height changes */
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="retail main.html">Defect Sales</a>
    <a href="cc main.html">Defect Contact Center</a>
    <a href="cm main.html">Defect Commercial</a>
    <a href="backlog main.html">Backlog</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div id="container">

      fetch('date.html')
      .then(response => response.text())
      .then(data => document.getElementById('update-date').innerHTML = data);
    </script>
      <h1>Defect KSX by Project</h1>
      <div id="columnchart_values"></div>
      <button id="next-page-button" onclick="window.location.href='chart defect by serv.html'">Next Page</button>
    </div>
  </div>
</body>
</html>
