<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defects Status by Week</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
        drawLineChart();
        drawBarChart();
    }

    function drawLineChart() {
        var data = google.visualization.arrayToDataTable([
            ['Week', 'Open Defects', 'Closed Defects'],
            ['Last 4 Weeks', 0, 1],
            ['Last 3 Weeks', 0, 0],
            ['Last 2 Weeks', 0, 2],
            ['Last Weeks', 0, 1],
            ['This Week', 1, 0]
        ]);

        var options = {
            title: 'Retail Defects Trend by Week',
            backgroundColor: 'transparent',
            curveType: 'function',
            legend: { position: 'bottom' },
            colors: ['#F05A7E', '#48CFCB'] // Red for Open Defects, Green for Closed Defects
        };

        var chart = new google.visualization.LineChart(document.getElementById('line_chart_div'));
        chart.draw(data, options);
    }

    function drawBarChart() {
        var data = google.visualization.arrayToDataTable([
            ['Defect Category', 'Count', { role: 'style' }, { role: 'annotation' }],
            ['System Function Designed', 1, '#E5D9F2', '1']
        ]);

        var options = {
            title: 'New Defects by Category',
            legend: { position: 'none' },
            colors: ['#1E90FF'],
            bar: {groupWidth: "65%"},
            hAxis: {
                title: 'Defect Category'
            },
            vAxis: {
                title: 'Count'
            },
            height: 300
        };

        var chart = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
        chart.draw(data, options);
    }
    
    function goToPreviousPage() {
      window.location.href = 'retail by stage.html';
    }
    
    function goToNextPage() {
      window.location.href = 'cc main.html';
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }

    #line_chart_div, #bar_chart_div {
        width: 100%;
        max-width: 800px;
        margin: 60px auto;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .page-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.3s;
    }

    .page-button:hover {
        background-color: #45a049;
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
        #line_chart_div, #bar_chart_div {
            margin-top: 40px;
        }

        .page-button {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }
    }
    /* Navigation Menu */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Page Content */
    .content {
      padding-top: 60px; /* Adjust this if your navbar height changes */
    }
</style>
</head>
<body>
    
  <div class="navbar">
    <a href="index.html" >Home</a>
    <a href="retail main.html" class="active">Defect Sales</a>
    <a href="cc main.html">Defect Contact Center</a>
    <a href="cm main.html">Defect Commercial</a>
  </div>

<div id="line_chart_div"></div>
<div id="bar_chart_div"></div>
<div class="button-container">
    <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
    <button class="page-button" onclick="goToNextPage()">Next Page</button>
</div>
</body>
</html>
