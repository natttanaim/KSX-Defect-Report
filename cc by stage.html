<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Center Defect by Stage</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart", "bar"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count', { role: 'annotation' }],
            ['To be discussed',  1, '1'],
            ['Need more information',  2, '2'],
            ['Reopen',  6, '6'],
            ['Completed for Deployment',  7, '7'],
            ['Ready to retest',  10, '10'],
            ['Fix In Progress', 15, '15'],
            ['Ready to deploy', 2, '2'],
            ['Investigating', 9, '9'],
            ['Assigns', 34, '34'],
            ['New', 5, '5']
        ]);

        var options = {
            title: 'Contact Center Defect by Stage',
            legend: { position: 'none' },
            chartArea: {width: '50%'},
            hAxis: {
                title: 'Defect Count',
                minValue: 0
            },
            vAxis: {
                title: 'Defect Stage'
            },
            annotations: {
                alwaysOutside: false,
                textStyle: {
                    fontSize: 12,
                    auraColor: 'none',
                    color: '#000'
                }
            },
            colors: ['#ff5733', '#33ff57', '#3357ff', '#ff33a6', '#a633ff', '#33fff3', '#ffc733', '#33ff94', '#ff3333', '#ff8f33'],
            bar: {groupWidth: "85%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        chart.draw(data, options);
    }

    // Function to navigate to the next page
    function goToNextPage() {
        window.location.href = "cc trend.html";
    }

    // Function to navigate to the previous page
    function goToPreviousPage() {
        window.location.href = "cc main.html";
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100%;
        height: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    #barchart_div {
        width: 100%;
        height: 350px;
        max-width: 700px;
        margin: 0 auto;
    }

    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    .page-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    .page-button:hover {
        background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
        #container {
            padding: 10px;
        }

        #barchart_div {
            max-width: 100%;
        }
    }
</style>
</head>
<body>
<div id="container">
    <h1>Contact Center Defect by Stage</h1>
    <div id="barchart_div"></div>
    <div class="button-container">
        <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
        <button class="page-button" onclick="goToNextPage()">Next Page</button>
    </div>
</div>
</body>
</html>
