<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Center Defect by Stage</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart", "bar"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count', { role: 'annotation' }],
            ['To be discussed',  2, '2'],
            ['Need more information',  3, '3'],
            ['Reopen',  2, '2'],
            ['Completed for Deployment',  2, '2'],
            ['Ready to retest',  9, '9'],
            ['Fix In Progress', 9, '9'],
            ['Ready to deploy', 5, '5'],
            ['Investigating', 9, '9'],
            ['Assigns', 36, '36'],
            ['New', 5, '5']
        ]);

        var options = {
            title: 'Contact Center Defect by Stage',
            legend: { position: 'none' },
            chartArea: {width: '50%'},
            hAxis: {
                title: 'Defect Count',
                minValue: 0
            },
            vAxis: {
                title: 'Defect Stage'
            },
            annotations: {
                alwaysOutside: false,
                textStyle: {
                    fontSize: 12,
                    auraColor: 'none',
                    color: '#000'
                }
            },
            colors: ['#ff5733', '#33ff57', '#3357ff', '#ff33a6', '#a633ff', '#33fff3', '#ffc733', '#33ff94', '#ff3333', '#ff8f33'],
            bar: {groupWidth: "85%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        chart.draw(data, options);
    }

    // Function to navigate to the next page
    function goToNextPage() {
        window.location.href = "cc trend.html";
    }

    // Function to navigate to the previous page
    function goToPreviousPage() {
        window.location.href = "cc main.html";
    }
</script>

<style>

        padding: 20px;

    }

        text-align: center;
    }

    #barchart_div {
        width: 100%;
        height: 350px;
        max-width: 700px;
        margin: 0 auto;
    }

    .button-container {
        margin-top: 20px;
        text-align: center;
    }

    .page-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

        background-color: #45a049;
    }

    @media screen and (max-width: 600px) {

        }

        #barchart_div {

        }

               /* Navigation Menu */

      top: 0;

    }

    .navbar a {

      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Page Content */
    .content {
      padding-top: 60px; /* Adjust this if your navbar height changes */
    }
</style>
</head>
<body>
<div id="container">

    <div class="navbar">
    <a href="index.html" >Home</a>
    <a href="retail main.html" >Defect Sales</a>

  </div>
    <h1>Contact Center Defect by Stage</h1>
    <div id="barchart_div"></div>
    <div class="button-container">
        <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
        <button class="page-button" onclick="goToNextPage()">Next Page</button>
    </div>
</div>
</body>
</html>
