<title>Contact Center Defect by Stage</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart", "bar"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count', { role: 'style' },{ role: 'annotation' }],
            ['To be discussed',  2, '#D1E9F6', '2'],
            ['Need more information',  3, '#F6EACB', '3'],
            ['Reopen',  2, '#F1D3CE', '2'],
            ['Completed for Deployment',  2, '#EECAD5', '2'],
            ['Ready to retest',  9, '#D1E9F6', '9'],
            ['Fix In Progress', 9, '#F6EACB', '9'],
            ['Ready to deploy', 5, '#F1D3CE', '5'],
            ['Investigating', 9, '#EECAD5','9'],
            ['Assigns', 36, '#D1E9F6','36'],
            ['New', 5, '#F6EACB', '5']
        ]);

        var options = {
            title: 'Contact Center Defect by Stage',
            legend: { position: 'none' },
            chartArea: {width: '50%'},
            hAxis: {
                title: 'Defect Count',
                minValue: 0
            },
            vAxis: {
                title: 'Defect Stage'
            },
            annotations: {
                alwaysOutside: false,
                textStyle: {
                    fontSize: 12,
                    auraColor: 'none',
                    color: '#000'
                }
            },
            bar: {groupWidth: "85%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        chart.draw(data, options);
    }

    // Function to navigate to the next page
    function goToNextPage() {
        window.location.href = "cc trend.html";
    }

    // Function to navigate to the previous page
    function goToPreviousPage() {
        window.location.href = "cc main.html";
    }
</script>
