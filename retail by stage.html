<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retail Defect by Status</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count'],
            ['Need more Information', 1],
            ['Fixed',    2],
            ['Ready to Production Deploy',    1],
            ['Fix In Progress',    1],
            ['Investigating',    1],
            ['Assigns',    3]
        ]);

        var options = {
            title: 'Retail Defect by Stage',
            hAxis: {
                title: 'Defect Stage',
                minValue: 0
            },
            vAxis: {
                title: 'Count'
            },
            legend: { position: "none" },
            bar: {groupWidth: "65%"},
            height: 400
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
        chart.draw(data, options);
    }

    // Function to navigate to the next page
    function goToNextPage() {
        window.location.href = "retail trend.html";
    }

    // Function to navigate to the previous page
    function goToPreviousPage() {
        window.location.href = "retail main.html";
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    #container {
        width: 100%;
        height: 100%;
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    #columnchart {
        width: 100%;
        height: 350px;
        max-width: 700px;
        margin: 0 auto;
    }

    .button-container {
        margin-top: 100px; /* Moved buttons down by 100px */
        text-align: center;
    }

    .page-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px;
    }

    .page-button:hover {
        background-color: #45a049;
    }

    @media screen and (max-width: 600px) {
        #container {
            padding: 10px;
        }

        #columnchart {
            max-width: 100%;
        }
    }
</style>
</head>
<body>
<div id="container">
    <h1>Retail Defect by Stage</h1>
    <div id="columnchart"></div>
    <div class="button-container">
        <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
        <button class="page-button" onclick="goToNextPage()">Next Page</button>
    </div>
</div>
</body>
</html>
