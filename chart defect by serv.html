<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['bar']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Project', 'Serv1', 'Serv2', 'Serv3', 'Serv4'],
        ['Retail', 0, 2, 4, 3],
        ['Contact-Center', 0, 0, 21, 66],
        ['CM', 0, 3, 10, 19],
        ['DC', 0, 0, 0, 0]
      ]);

      var options = {
        chart: {
          title: 'Defect Severity by Project',
          subtitle: 'Serv1, Serv2, Serv3, Serv4',
        },
        colors: ['#FF8A8A', '#FABC3F', '#9DBDFF', '#C1E2A4'] // Set custom colors for the bars
      };

      var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

      chart.draw(data, google.charts.Bar.convertOptions(options));
    }
    
    function goToPreviousPage() {
      window.location.href = 'index.html'
    }
    
    function goToNextPage() {
      window.location.href = 'trend of defect.html'
    }
  </script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #container {
      width: 90%;
      max-width: 800px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      text-align: center;
    }
    #columnchart_material {
      width: 100%;
      height: 400px;
    }
    .page-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    .page-button:hover {
      background-color: #45a049;
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
      #container {
        width: 95%;
      }
    }
    
    /* Navigation Menu */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Page Content */
    .content {
      padding-top: 60px; /* Adjust this if your navbar height changes */
    }
  </style>
</head>
<body>
  <!-- Navigation Menu -->
  <div class="navbar">
    <a href="index.html" class="active">Home</a>
    <a href="retail main.html">Defect Sales</a>
    <a href="cc main.html">Defect Contact Center</a>
    <a href="cm main.html">Defect Commercial</a>
  </div>
  
  <div id="container">
    <div id="update-date">Updated: September 18, 2024</div>
    <h1>Defect Severity by Project</h1>
    <div id="columnchart_material"></div>
    <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
    <button class="page-button" onclick="goToNextPage()">Next Page</button>
  </div>
</body>
</html>
