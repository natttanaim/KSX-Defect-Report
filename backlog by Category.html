<script type="text/javascript">
    google.charts.load("current", {packages:["corechart", "bar"]});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = google.visualization.arrayToDataTable([
            ['Type', 'Count', { role: 'style' },{ role: 'annotation' }],
            ['Apex Code',  33, '#624E88', '33'],
            ['Data source invalid',  25, '#8967B3', '25'],
            ['Field Validation', 6, '#BBE9FF', '6'],
            ['Config', 2, '#CB80AB', '2'],
            ['System Performance',  1, '#E6D9A2', '1']
        ]);

        var options = {
            title: 'Defect by Channel',
            backgroundColor: 'transparent',
            legend: { position: 'none' },
            chartArea: {width: '50%'},
            hAxis: {
                title: 'Defect Count',
                minValue: 0
            },
            vAxis: {
                title: 'Defect Stage'
            },
            annotations: {
                alwaysOutside: false,
                textStyle: {
                    fontSize: 12,
                    auraColor: 'none',
                    color: '#000'
                }
            },
            bar: {groupWidth: "85%"}
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));

        // Add listener for chart click
        google.visualization.events.addListener(chart, 'select', function() {
            var selection = chart.getSelection();
            if (selection.length > 0) {
                var row = selection[0].row;
                handleBarClick(row);
            }
        });

        chart.draw(data, options);
    }



    // Function to navigate to the next page
    function goToNextPage() {
        window.location.href = "backlog trend.html";
    }

    // Function to navigate to the previous page
    function goToPreviousPage() {
        window.location.href = "backlog by channel.html";
    }
</script>
