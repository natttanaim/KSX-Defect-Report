<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Commercial Defects Trend by Week</title>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load('current', {'packages':['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawCharts);

    function drawCharts() {
        drawLineChart();
        drawBarChart();
    }

    function drawLineChart() {
        var data = google.visualization.arrayToDataTable([
            ['Week', 'Open Defects', 'Closed Defects'],
            ['Last 5 Weeks', 2, 5],
            ['Last 4 Weeks', 2, 1],
            ['Last 3 Weeks', 1, 0],
            ['Last 2 Weeks', 1, 0],
            ['Last Week', 0, 9]
        ]);

        var options = {
            title: 'Commercial Defects Defects Trend by Week',
            curveType: 'function',
            legend: { position: 'bottom' },
            colors: ['#FF0000', '#00FF00'] // Red for Open Defects, Green for Closed Defects
        };

        var chart = new google.visualization.LineChart(document.getElementById('linechart_div'));
        chart.draw(data, options);
    }

    function drawBarChart() {
        var data = google.visualization.arrayToDataTable([
            ['New Defect Category', 'Count', { role: 'style' }, { role: 'annotation' }],
            ['Configuration', 3, '#ff5733', '3'],
            ['cfr', 1, '#33ff57', '1'],
            ['Purge Issue', 1, '#3357ff', '1'],
            ['Unassigned', 1, '#ff33a6', '1']
        ]);

        var options = {
            title: 'New Defect Categories',
            hAxis: {
                title: 'Count',
                minValue: 0
            },
            vAxis: {
                title: 'New Defect Category'
            },
            legend: { position: "none" },
            bar: {groupWidth: "65%"},
            height: 300,
            annotations: {
                alwaysOutside: false,
                textStyle: {
                    fontSize: 12,
                    color: '#000',
                    auraColor: 'none'
                }
            }
        };

        var chart = new google.visualization.BarChart(document.getElementById('barchart_div'));
        chart.draw(data, options);
    }

    function goToPreviousPage() {
      window.location.href = 'cm by stage.html';
    }
    
    function goToNextPage() {
      window.location.href = 'thankyou.html';
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    #linechart_div {
        width: 50%; /* Adjusted width for the line chart */
        max-width: 800px;
        margin: 20px auto;
    }

    #barchart_div {
        width: 70%; /* Retained width for the bar chart */
        max-width: 800px;
        margin: 20px auto;
    }

    .button-container {
        text-align: center;
        margin-top: 20px;
    }

    .page-button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        transition: background-color 0.3s;
    }

    .page-button:hover {
        background-color: #45a049;
    }

    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
        #linechart_div, #barchart_div {
            margin-top: 40px;
        }

        .page-button {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }
    }
</style>
</head>
<body>
<div id="linechart_div"></div>
<div id="barchart_div"></div>
<div class="button-container">
    <button class="page-button" onclick="goToPreviousPage()">Previous Page</button>
    <button class="page-button" onclick="goToNextPage()">Next Page</button>
</div>
</body>
</html>
